<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
  <div class="container">
	<fieldset id="container">
		<form name="calculator">

			<input id="display" type="text" name="display" readonly>

			<input class="button digits" type="button" value="7" onclick="displayResult(7)">
			<input class="button digits" type="button" value="8" onclick="displayResult(8)">
			<input class="button digits" type="button" value="9" onclick="displayResult(9)">
			<input class="button mathButtons" type="button" value="+" onclick="displayResult('+')">
			<br>
			<input class="button digits" type="button" value="4"  onclick="displayResult(4)">
			<input class="button digits" type="button" value="5"  onclick="displayResult(5)">
			<input class="button digits" type="button" value="6"  onclick="displayResult(6)">
			<input class="button mathButtons" type="button" value="-"  onclick="displayResult('-')">
			<br>
			<input class="button digits" type="button" value="1"  onclick="displayResult(1)">
			<input class="button digits" type="button" value="2"  onclick="displayResult(2)">
			<input class="button digits" type="button" value="3"  onclick="displayResult(3)">
			<input class="button mathButtons" type="button" value="x"  onclick="displayResult('*')">
			<br>
			<input id="clearButton" class="button" type="button" value="C" onclick="allClear()">
			<input class="button digits" type="button" value="0"  onclick="displayResult(0)">
			<input class="button mathButtons" type="button" value="=" onclick="resultPrint()">
			<input class="button mathButtons" type="button" value="/"  onclick="displayResult('/')">
			<input class="button mathButtons btn" type="button" value="Del" style="width: fit-content; background-color: red;" onclick="deleteElement()">
			<input class="button digits" type="button" value="."  onclick="displayResult('.')">
			<input class="button digits" type="button" value="("  onclick="displayResult('(')">
			<input class="button digits" type="button" value=")"  onclick="displayResult(')')">
		</form>
	</fieldset>
</div>
  </body>
  <script src="./calc.js"></script>
</html>
